<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>To-do-list</title>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">  
        </header>
        <main>
            <form method="GET" class="todo-form">
                <div class="todo-container">
                    <ul class="todo-list">
                        <li class="todo-headitem">
                            <p class="todo-headitem__text">Сортировка А-Я⇅</p>
                        </li>
                    </ul>
                    <div class=todo-bottom>
                        <input class="todo-new-item" type="text" placeholder="Введите текст задачи">
                        <input class="todo-add-button" type="submit" value="Добавить">
                        <div class="is-urgent-wrapper">
                            <input class="" type="checkbox" name="is-urgent" id="is-urgent">
                            <label for="is-urgent">Срочная</label>
                        </div>
                    </div>
                </div>
            </form>
        </main>
        <footer class="footer">
            <script src="index.js"></script>
        </footer>
    </body>
</html>
